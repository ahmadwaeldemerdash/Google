<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <style>
            #form
            {
                text-align: center;
                margin: 200px;
            }
            #Links
            {
                position:absolute;
                top:0;
                right:0;
            }
            a[href="advanced.html"]
            {
                margin: 5px;
            }
            input[type="search"]
            {
                border-radius: 15px;
            }

        </style>
    </head>
    <body>
        <form id="form" action="https://google.com/search">
            <div><input type="search" name="q"> </div>
            <p><input type="submit" value="Google Search"></p>

        </form>
        <div id="Links">
            <p><a href="images.html">Image Search</a></p>
            <a href="advanced.html">Advanced Search</a>
        </div>
    </body>
</html>
