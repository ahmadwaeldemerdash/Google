    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            #Links
            {
                position:absolute;
                top:0;
                right:0;
            }
            a[href="advanced.html"]
            {
                margin: 5px;
            }
            .long_input
            {
                width: 500px;
                height: 45px;
                border-radius: 50px;
            }
            .backgroundcolor

                background: #202124;
            }
            .container {
                display: flex;

                align-items: center;
                height: 100vh;
            }
        </style>

    <body class="backgroundcolor">
        <div class="container">
        <form id="form" action="https://google.com/search">
            <div><input type="search" name="q" class="long_input"></div>
            <p><input type="submit" value="Google Search"></p>
        </form>
        </div>
    
        <div id="Links">
            <p><a href="images.html">Image Search</a></p>
            <a href="advanced.html">Advanced Search</a>
