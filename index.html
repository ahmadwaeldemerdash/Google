<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
     

        <style>
            .link_container
            {
                position: absolute;
                top: 15px;
                right: 0;
            }
            .link_container > a
            {
                color: white;
                margin: 7px;
                font-family: Arial, Helvetica, sans-serif;
                font-size: 18px;
                text-decoration: none;
            }
            .link_container > a:hover
            {
                text-decoration: underline;
            }
            .long_input
            {
                width: 575px;
                height: 45px;
                border-radius: 50px;
                background: #202124;
                font-size: 14px;
                border: 1px solid #5f6368;
                font-family: Arial, sans-serif;
                padding: 20px;

            }
            .backgroundcolor 
            {
                background: #202124;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin-top: -140px; 
            }
            .button
            {
                width: 127px;
                height: 36px;
                background-color: #303134;
                border: #303134;
                border-radius: 4px;
                font-family: Arial,sans-serif;
                color: white;
                font-size: 14px;
                display: inline;
                margin: 4px;
                text-align: center;
                cursor: pointer;
            }
            input[type="submit"]:hover
            {
                border: 1px solid #5f6368;
            }
            img
            {
                margin-left: 40px; 
            }
            #Lucky
            {
                width: 144px;
            }
            #input
            {
                font-size: 17px;
            }
           
            #input:hover
            {
                background-color: #28292a;
                
            }
            #input:focus {
            outline: none; 
            }

            #input:focus {
                border-color: #28292a !important;
                color: white;
            }

    
        </style>
    </head>
    <body class="backgroundcolor">
        <div class="container">
        <form id="form" action="https://google.com/search">
                <p>
                <img src="https://www.google.com/logos/doodles/2024/paris-games-conclude-6753651837110568-la202124.gif">
                </p>
            <div>
                <input id="input" type="search" name="q" class="long_input" placeholder="Search..">
            </div>
            
            <div class="button"> 
            <p>
                <input class="button" type="submit" value="Google Search">
                <input type="submit" class="button" value="I'm Feeling Lucky" id="Lucky">
            </p>
        </div>
        </form>
        </div>
        <div class="link_container" >
            <a href="images.html">Image Search</a>
            <a href="advanced.html">Advanced Search</a>
           
    </body>
</html>
