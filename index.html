<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
            #Links
            {
                position:absolute;
                top:0;
                right:0;
            }
            a[href="advanced.html"]
            {
                margin: 5px;
            }
            .long_input
            {
                width: 575px;
                height: 45px;
                border-radius: 50px;
                background: #202124;
                border: 1px solid #5f6368;

            }
            .backgroundcolor 
            {
                background: #202124;
            }
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin-top: -140px; 
            }
            .button
            {
                width: 127px;
                height: 36px;
                background-color: #303134;
                border: #303134;
                border-radius: 4px;
                font-family: Arial,sans-serif;
                color: white;
                font-size: 14px;
                display: inline;
                margin: 4px;
                text-align: center;
                cursor: pointer;
            }
            input[type="submit"]:hover
            {
                border: 1px solid #5f6368;
            }
            img
            {
                margin-left: 40px; 
            }
            #Lucky
            {
                width: 144px;
            }
    
        </style>
    </head>
    <body class="backgroundcolor">
        <div class="container">
        <form id="form" action="https://google.com/search">
                <p>
                <img src="https://www.google.com/logos/doodles/2024/paris-games-conclude-6753651837110568-la202124.gif">
                </p>
            <div>
                <input type="search" name="q" class="long_input">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <div class="button"> 
            <p>
                <input class="button" type="submit" value="Google Search">
                <input type="submit" class="button" value="I'm Feeling Lucky" id="Lucky">
            </p>
        </div>
        </form>
        </div>
        <div id="Links">
            <p><a href="images.html">Image Search</a></p>
            <a href="advanced.html">Advanced Search</a>
        </div>
    </body>
</html>
