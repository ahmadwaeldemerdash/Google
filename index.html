<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            #Links
            {
                position:absolute;
                top:0;
                right:0;
            }
            a[href="advanced.html"]
            {
                margin: 5px;
            }
            .form_input
            {
                width: 575px;
                height: 45px;
                border-radius: 50px;
                background: #202124;
                border: 1px solid #5f6368;
                font-family: Arial, sans-serif;

            }
            .backgroundcolor 
            {
                background-color: #303134;
            }
           
            .container {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .button
            {
                width: 125px;
                height: 36px;
                background-color: #303134;
                border: #303134;
                border-radius: 4px;
                font-family: Arial,sans-serif;
                color: white;
                font-size: 14px;
                display: inline;
                margin: 4px;
                text-align: center;
                cursor: pointer;
            }
            input[type="submit"]:hover
            {
                border: 1px solid #5f6368;
            }
            .search-icon {
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                color: #fff;
                }

        </style>
    </head>
    <body class="backgroundcolor">
        <div class="container">
        <form id="form" action="https://google.com/search">
            <div><input type="search" name="q" class="form_input"></div>
            <i class="fas fa-search search-icon"></i>
            <div class="button"> 
            <p>
                <input class="button" type="submit" value="Google Search">
                <input type="submit" class="button" value="I'm Feeling Lucky">
            </p>
        </div>
           
        </form>
        </div>
    
        <div id="Links">
            <p><a href="images.html">Image Search</a></p>
            <a href="advanced.html">Advanced Search</a>
        </div>
    </body>
</html>
